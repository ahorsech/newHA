lr_light:

    homeassistant:
      customize:

        light.lr_ceiling_light_1:
          friendly_name: Гостиная, люстра 1
          icon: mdi:ceiling-light
          
        light.lr_ceiling_light_1_ambilight:
          friendly_name: Гостиная, амбилайт люстра 1 
          icon: mdi:dome-light
          
        light.lr_ceiling_light_2:
          friendly_name: Гостиная, люстра 2
          icon: mdi:ceiling-light
          
        light.lr_ceiling_light_2_ambilight:
          friendly_name: Гостиная, амбилайт люстра 2 
          icon: mdi:dome-light
          
        light.lr_table_lamp:
          friendly_name: Гостиная настольная лампа
          icon: mdi:desk-lamp 
          
        light.lr_tv_bulb:
          friendly_name: Гостиная ТВ подсветка
          icon: mdi:lightbulb
          
    template:
     
      - binary_sensor:

          - name: lr_ceiling
            state: >
              {{ is_state('light.lr_ceiling_light_1', 'on')  
                 or is_state('light.lr_ceiling_light_2', 'on')
              }}
            device_class: light
            icon: >
              {% if is_state("binary_sensor.lr_ceiling", "on") %}
              mdi:ceiling-light-multiple
              {% else %}
              mdi:ceiling-light-multiple-outline
              {% endif %}


    automation:

      - id: Гостиная, ручное управление люстрой 1
        alias: lr_ceiling_light_manual_control_1
        initial_state: true
        trigger:
    # Выключатель на столе
        - platform: state
          entity_id: sensor.0x00158d00027c0e2b_action
          to: 'single_left'
        condition:
        - condition: state
          entity_id: switch.control_mode
          state: 'on'
        action:
            - choose:
              - conditions:
                  - condition: state
                    entity_id: light.lr_ceiling_light_1
                    state: 'off'
                sequence:
                  - service: light.turn_on
                    entity_id:
                      - light.lr_ceiling_light_1
                    data_template:
                      brightness_pct: 60
                      kelvin: 4000
              - conditions:
                  - condition: state
                    entity_id: light.lr_ceiling_light_1
                    state: 'on'
                sequence:
                  - service: light.turn_off
                    entity_id:
                      - light.lr_ceiling_light_1
                      
      - id: Гостиная, ручное управление люстрой 2
        alias: lr_ceiling_light_manual_control_2
        initial_state: true
        trigger:
    # Выключатель на столе
        - platform: state
          entity_id: sensor.0x00158d00027c0e2b_action
          to: 'single_right'
        condition:
        - condition: state
          entity_id: switch.control_mode
          state: 'on'
        action:
            - choose:
              - conditions:
                  - condition: state
                    entity_id: light.lr_ceiling_light_2
                    state: 'off'
                sequence:
                  - service: light.turn_on
                    entity_id:
                      - light.lr_ceiling_light_2
                    data_template:
                      brightness_pct: 60
                      kelvin: 4000
              - conditions:
                  - condition: state
                    entity_id: light.lr_ceiling_light_2
                    state: 'on'
                sequence:
                  - service: light.turn_off
                    entity_id:
                      - light.lr_ceiling_light_2
                      
      - id: Гостиная, полная яркость
        alias: lr_ceiling_light_full_brigtness
        initial_state: true
        trigger:
    # Выключатель на столе
        - platform: state
          entity_id: sensor.0x00158d00027c0e2b_action
          to: 'single_both'
        condition:
        - condition: state
          entity_id: switch.control_mode
          state: 'on'
        action:
            - choose:
              - conditions:
                  - condition: state
                    entity_id: binary_sensor.lr_ceiling
                    state: 'off'
                sequence:
                  - service: light.turn_on
                    entity_id:
                      - light.lr_ceiling_light_1
                      - light.lr_ceiling_light_2
                    data_template:
                      brightness_pct: 100
                      kelvin: 5000
              - conditions:
                  - condition: state
                    entity_id: binary_sensor.lr_ceiling
                    state: 'on'
                sequence:
                  - service: light.turn_off
                    entity_id:
                      - light.lr_ceiling_light_1
                      - light.lr_ceiling_light_2