    mqtt:
      binary_sensor:
        - name: da_cicle_light_color
          state_topic: "states/da_cicle_light_color"
        
    switch:

      - platform: template
        switches:
          da_cicle_light_color:
            friendly_name: "DA LED лента циклический цвет"
            value_template: "{{  is_state('binary_sensor.da_cicle_light_color', 'on') }}"
            turn_on:
              service: mqtt.publish
              data_template:
                topic: "states/da_cicle_light_color"
                payload_template: 'ON'
                retain: true 
            turn_off:
              service: mqtt.publish
              data_template:
                topic: "states/da_cicle_light_color"
                payload_template: 'OFF'
                retain: true 
            icon_template: mdi:palette
          
    automation:
    
      - alias: da_cicle_light_color
        initial_state: true
        trigger:
    # Кнопка на столе
        - platform: state
          entity_id: sensor.0x00158d000186d9a9_action
          to: 'double'
    # Кнопка возле кровати
        - platform: state
          entity_id: sensor.0x00158d000155d2fb_action
          to: 'double' 
      ## Пульт ДУ на три кнопки, вторая
        - platform: state
          entity_id: sensor.0x60a423fffe942cf2_action
          to: '2_single'
        condition:
        - condition: state
          entity_id: switch.control_mode
          state: 'on'
        action:
        - service: switch.toggle
          target:
            entity_id: switch.da_cicle_light_color

      - alias: da_cicle_light_color_sync
        initial_state: true
        trigger:
        - platform: state
          entity_id: input_select.da_cicle_light_color
        condition:
        - condition: state
          entity_id: switch.control_mode
          state: 'on'
        action:
        - service: light.turn_on
          entity_id: light.da_led_strip
          data_template:
            color_name: >
              {{trigger.to_state.state}}
            transition: 2

      - alias: da_cicle_light_color_toggle
        initial_state: true
        trigger:
        - platform: state
          entity_id: switch.da_cicle_light_color
        condition:
        - condition: state
          entity_id: switch.control_mode
          state: 'on'
        action:
        - choose:
            - conditions:
              - condition: state
                entity_id: switch.da_cicle_light_color
                state: 'on'  
              sequence:
              - service: light.turn_on
                entity_id: light.da_led_strip
                data_template:
                  color_name: >
                    {{states('input_select.da_cicle_light_color')}}
                  transition: 2

            - conditions:
              - condition: state
                entity_id: switch.da_cicle_light_color
                state: 'off'  
              sequence:
              - service: light.turn_off
                entity_id: light.da_led_strip

      - alias: da_cicle_light_color_change
        initial_state: true
        trigger:
        - platform: time_pattern
          seconds: '/5'
        condition:
        - condition: state
          entity_id: switch.da_cicle_light_color
          state: 'on'
        - condition: state
          entity_id: switch.control_mode
          state: 'on'
        action:
        - service: input_select.select_next
          target:
            entity_id: input_select.da_cicle_light_color