           - sensor.asus_rt_ac88u_wan_download_speed
           - sensor.asus_rt_ac88u_wan_upload_speed
           - sensor.asus_rt_ac88u_cpu
           - sensor.asus_rt_ac88u_temperature_cpu
           - sensor.asus_rt_ac88u_ram
           - sensor.asus_rt_ac88u_connected_devices
           
