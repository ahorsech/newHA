bt_alarm:

    homeassistant:
      customize:

        binary_sensor.0x00158d0001d72fa2_water_leak:
          friendly_name: Ванная, протечка, раковина
        sensor.0x00158d0001d72fa2_battery:
          friendly_name: Ванная, протечка, раковина
          
        binary_sensor.0x00158d0001bb60c2_water_leak:
          friendly_name: Ванная, протечка, душевая
        sensor.0x00158d0001bb60c2_battery:
          friendly_name: Ванная, протечка, душевая


    automation:

     - id: Ванная, протечка под раковиной
       alias: bt_wleak_washstand_on
       initial_state: true
       trigger:       
        platform: state
        entity_id: binary_sensor.0x00158d0001d72fa2_water_leak
        to: 'on'
       condition:
       - condition: state
         entity_id: switch.control_mode
         state: 'on' 
       action:
         - service: telegram_bot.send_message
           data_template:
             target:
                 - !secret chat_id_group
             message: | 
                  {{"\U0001F6C0"}} Обнаружена протечка - ванная под раковиной {{ states('sensor.time_date') }}
         - service: xiaomi_aqara.play_ringtone
           data:
            gw_mac: 34:CE:00:88:B0:39
            ringtone_id: 5000
            ringtone_vol: 50
         - service: script.turn_on
           entity_id: script.warning
           
     - id: Ванная, протечка под раковиной устранена
       alias: bt_wleak_washstand_off
       initial_state: true
       trigger:       
        platform: state
        entity_id: binary_sensor.0x00158d0001d72fa2_water_leak
        from: 'on'
        to: 'off'
       condition:
       - condition: state
         entity_id: switch.control_mode
         state: 'on' 
       action:
         - service: telegram_bot.send_message
           data_template:
             target:
                 - !secret chat_id_group
             message: | 
                  {{"\U00002600"}} Протечка устранена - ванная под раковиной {{ states('sensor.time_date') }} 
         - service: xiaomi_aqara.play_ringtone
           data:
            gw_mac: 34:CE:00:88:B0:39
            ringtone_id: 5001
            ringtone_vol: 50
         - service: script.turn_on
           entity_id: script.all_ok
           
     - id: Ванная, протечка под душевой
       alias: bt_wleak_shower_on
       initial_state: true
       trigger:       
        platform: state
        entity_id: binary_sensor.0x00158d0001bb60c2_water_leak
        to: 'on'
       condition:
       - condition: state
         entity_id: switch.control_mode
         state: 'on' 
       action:
         - service: telegram_bot.send_message
           data_template:
             target:
                 - !secret chat_id_group
             message: | 
                  {{"\U0001F6C0"}} Обнаружена протечка - ванная под душевой {{ states('sensor.time_date') }}
         - service: xiaomi_aqara.play_ringtone
           data:
            gw_mac: 34:CE:00:88:B0:39
            ringtone_id: 5002
            ringtone_vol: 50
         - service: script.turn_on
           entity_id: script.warning
           
     - id: Ванная, протечка под душевой устранена
       alias: bt_wleak_shower_off
       initial_state: true
       trigger:       
        platform: state
        entity_id: binary_sensor.0x00158d0001bb60c2_water_leak
        from: 'on'
        to: 'off'
       condition:
       - condition: state
         entity_id: switch.control_mode
         state: 'on' 
       action:
         - service: telegram_bot.send_message
           data_template:
             target:
                 - !secret chat_id_group
             message: | 
                  {{"\U00002600"}} Протечка устранена - ванная под душевой {{ states('sensor.time_date') }} 
         - service: xiaomi_aqara.play_ringtone
           data:
            gw_mac: 34:CE:00:88:B0:39
            ringtone_id: 5003
            ringtone_vol: 50
         - service: script.turn_on
           entity_id: script.all_ok
           
    script:

     warning:
       alias: Включение тревоги
       sequence:
         - service: light.turn_on
           entity_id: 
              - light.lr_ceiling_light_1_ambilight
              - light.lr_ceiling_light_2_ambilight
           data_template:
             brightness_pct: 100
             rgb_color: [255, 0, 0]
        
     all_ok:
       alias: Выключение тревоги
       sequence:
         - service: light.turn_on
           entity_id: 
              - light.lr_ceiling_light_1_ambilight
              - light.lr_ceiling_light_2_ambilight
           data_template:
             brightness_pct: 100
             rgb_color: [0, 255, 0]
         - delay: 00:00:10
         - service: light.turn_off
           entity_id: 
              - light.lr_ceiling_light_1_ambilight
              - light.lr_ceiling_light_2_ambilight