kn_boiler:

    recorder:
      include:
        entities:
           - switch.0x00158d0001d35bc0
           - sensor.0x00158d0001d35bc0_power
           
    homeassistant:
      customize:
        
        switch.0x00158d0001d35bc0:
          friendly_name: Бойлер кухня, питание
          icon: mdi:power-plug
        sensor.0x00158d0001d35bc0_power:
          friendly_name: Бойлер кухня
          unit_of_measurement: Вт
          device_class: power

    input_datetime:
      kn_boiler_1:
        name: Бойлер кухня - 1 период
        has_date: false
        has_time: true
        
      kn_boiler_2:
        name: Бойлер кухня - 2 период
        has_date: false
        has_time: true

      kn_boiler_3:
        name: Бойлер кухня - 3 период
        has_date: false
        has_time: true
        
      kn_boiler_timer:
        name: Бойлер кухня - длительность работы
        has_date: false
        has_time: true

    binary_sensor:
    
      - platform: mqtt
        name: kn_boiler_mode
        state_topic: "states/water_heater_kn"
        payload_on: "ON"
        payload_off: "OFF"
        
    timer:

        kn_boiler:
          name: Кухня бойлер - 
          restore: true

    switch:
    
      - platform: template
        switches:

          kn_boiler_mode:
            friendly_name: "Режим нагрева бойлера кухня"
            value_template: "{{ is_state('binary_sensor.kn_boiler_mode', 'on') }}"
            turn_on:
              service: mqtt.publish
              data_template:
                topic: "states/water_heater_kn"
                payload_template: 'ON'
                retain: true 
            turn_off:
              service: mqtt.publish
              data_template:
                topic: "states/water_heater_kn"
                payload_template: 'OFF'
                retain: true 
            icon_template: >-
              {% if is_state('switch.kn_boiler_mode', 'on') %}
                mdi:water-boiler
              {% else %}
                mdi:water-boiler-off
              {% endif %}

    automation:
    
      - id: Проверка корректности включения бойлера кухня
        alias: kn_boiler_impossible
        initial_state: true
        trigger:
         - platform: state
           entity_id: switch.0x00158d0001d35bc0
           from: 'off'    
           to: 'on'
        condition:
         - condition: state
           entity_id: switch.control_mode
           state: 'on'
        action:
            - choose:
    # Разрешенное включение
              - conditions:
                  - condition: state
                    entity_id: binary_sensor.kn_boiler_mode
                    state: 'on'
                sequence:
                  - service: timer.start
                    entity_id: timer.kn_boiler
                    data_template: 
                        duration: >
                              {{strptime(states("input_datetime.kn_boiler_timer"), "%H:%M:%S").time()}}
                  - service: telegram_bot.send_message
                    data_template:
                      target:
                          - !secret chat_id_group_tech
                      message: | 
                          {{"\U00002714"}} Включение бойлера на кухне. Время события - {{ states.sensor.time_date.state }}
    # Случайное включение
              - conditions:
                  - condition: state
                    entity_id: binary_sensor.kn_boiler_mode
                    state: 'off'
                sequence:
                  - service: switch.turn_off
                    entity_id: switch.0x00158d0001d35bc0
                  - service: telegram_bot.send_message
                    data_template:
                      target:
                         - !secret chat_id_group_tech
                      message: | 
                          {{"\U0001F6AB"}} Включение бойлера на кухне невозможно, отключен режим нагрева воды. Время события - {{ states.sensor.time_date.state }}


      - id: Включение бойлера кухня
        alias: kn_boiler_on
        initial_state: true
        trigger:    
         - platform: time
           at: input_datetime.kn_boiler_1
         - platform: time
           at: input_datetime.kn_boiler_2
         - platform: time
           at: input_datetime.kn_boiler_3
        condition:
         - condition: state
           entity_id: switch.0x00158d0001d35bc0
           state: 'off'
         - condition: state
           entity_id: binary_sensor.kn_boiler_mode
           state: 'on'
         - condition: state
           entity_id: switch.control_mode
           state: 'on'
        action:
         - service: switch.turn_on
           entity_id: switch.0x00158d0001d35bc0
           
      - id: Выключение бойлера кухня
        alias: kn_boiler_off
        initial_state: true
        trigger:    
         - platform: state
           entity_id: binary_sensor.kn_boiler_mode
           from: 'on'
           to: 'off'
         - platform: event
           event_type: timer.finished
           event_data:
             entity_id: timer.kn_boiler
        condition:
         - condition: state
           entity_id: switch.0x00158d0001d35bc0
           state: 'on'
         - condition: state
           entity_id: switch.control_mode
           state: 'on'
        action:
         - service: switch.turn_off
           entity_id: switch.0x00158d0001d35bc0

      - id: Уведомление при выключении бойлера на кухне
        alias: kn_boiler_notify_off
        initial_state: true
        trigger:
         - platform: state
           entity_id: switch.0x00158d0001d35bc0
           from: 'on'
           to: 'off'
        condition:
         - condition: state
           entity_id: switch.control_mode
           state: 'on'
         - condition: state
           entity_id: binary_sensor.kn_boiler_mode
           state: 'on'
        action:
         - service: telegram_bot.send_message
           data_template:
             target:
                 - !secret chat_id_group_tech
             message: | 
                  {{"\U00002716"}} Выключение бойлера на кухне. Время события - {{ states.sensor.time_date.state }}