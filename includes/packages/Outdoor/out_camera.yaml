out_camera:


    input_button:

      hikvision1_photo:
        name: Фото hikvision1
        icon: mdi:camera
        
      hikvision3_photo:
        name: Фото hikvision3
        icon: mdi:camera
        
      hikvision5_photo:
        name: Фото hikvision5
        icon: mdi:camera

      hikvision7_photo:
        name: Фото hikvision7
        icon: mdi:camera
        
      hikvision1_cast:
        name: Каст hikvision1
        icon: mdi:cast-connected
        
      hikvision3_cast:
        name: Каст hikvision3
        icon: mdi:cast-connected
        
      hikvision5_cast:
        name: Каст hikvision5
        icon: mdi:cast-connected

      hikvision7_cast:
        name: Каст hikvision7
        icon: mdi:cast-connected

    automation:

      - id: Hikvision 1 - фото и отправка в телеграмм
        alias: hikvision1_photo
        initial_state: true
        trigger:
    ## Виртуальная кнопка
        - platform: state
          entity_id: input_button.hikvision1_photo
        condition:
         - condition: state
           entity_id: switch.control_mode
           state: 'on'
        action:
         - service: camera.snapshot
           data:
              entity_id: camera.hikvision1
              filename: "/config/www/cam_captures/hikvision1_photo.jpg"
         - delay: 00:00:10
         - service: telegram_bot.send_photo
           data_template:
             target:
              - !secret chat_id_group
             file: "/config/www/cam_captures/hikvision1_photo.jpg" 
             
      - id: Hikvision 1 - cast
        alias: hikvision1_cast
        initial_state: true
        trigger:
    ## Виртуальная кнопка
        - platform: state
          entity_id: input_button.hikvision1_cast
        condition:
         - condition: state
           entity_id: switch.control_mode
           state: 'on'
        action:
            - choose:
              - conditions:
                  - condition: state
                    entity_id: media_player.nesthub7a33
                    state: 'off'
                sequence:
                  - service: camera.play_stream
                    data:
                      media_player: media_player.nesthub7a33
                    target:
                      entity_id: camera.hikvision1
              - conditions:
                  - condition: state
                    entity_id: media_player.nesthub7a33
                    state: 'playing'
                sequence:
                  - service: media_player.turn_off
                    target:
                      entity_id: media_player.nesthub7a33
                    
