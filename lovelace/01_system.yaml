##################   System
title: Система
icon: mdi:home-map-marker
cards:

    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Данные о системе**

        - type: custom:stack-in-card
          mode: vertical
          cards:

            - type: markdown
              content: >
                 **Состояние сервера**
    
            - type: entities
              show_header_toggle: false
              entities:
    
              - entity: sensor.last_boot_custom
                type: custom:multiple-entity-row
                name: В онлайне -
                state_header: Сервер
                entities:
                  - entity: sensor.online_custom
                    name: Home Assistant
    
              - entity: binary_sensor.rpi_power_status
                type: custom:multiple-entity-row
                name: Питание
                state_header: Сервер
                entities:
                  - entity: sensor.local_ip
                    name: IP адрес
    
              - type: divider
              - entity: switch.control_mode
              - type: divider
    
              - entity: sensor.last_google_backup_main
              - entity: sensor.backups_in_google_drive
                type: custom:multiple-entity-row
                name: Резервные копии
                state_header: Google Drive
                entities:
                  - entity: sensor.backups_in_home_assistant
                    name: Сервер
              - entity: sensor.size_in_google_drive
                type: custom:multiple-entity-row
                name: Занято на
                state_header: Google Drive
                entities:
                  - entity: sensor.size_in_home_assistant
                    name: Сервере

        - type: custom:stack-in-card
          mode: vertical
          cards:

            - type: markdown
              content: >
                 **Версия системы**
          
            - type: entities
              show_header_toggle: false
              entities:

              - entity: update.home_assistant_supervisor_update
                type: custom:multiple-entity-row
                name: Supervisor
                show_state: false
                entities:
                  - attribute: installed_version
                    name: Установлено
                  - attribute: latest_version
                    name: Последняя
    
              - entity: update.home_assistant_core_update
                type: custom:multiple-entity-row
                name: Home Assistant
                show_state: false
                entities:
                  - attribute: installed_version
                    name: Установлено
                  - attribute: latest_version
                    name: Последняя


            # - type: markdown
            #   content: |
            #     <ha-icon icon="mdi:home-assistant"></ha-icon>&nbsp;&nbsp;&nbsp;Обновлений для Supervisor - {{ states('sensor.supervisor_updates') | default }}
            #     > {% for addon in state_attr('sensor.supervisor_updates', 'addons') %}
            #     > {{ addon.name }} {{ addon.version }} -> {{ addon.version_latest }}
            #     > {% endfor %}
                

    

    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Ресурсы**
             
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.processor_use
             name: Использование процессора
          color_thresholds:
            - value: 20
              color: "#7FFF00"
            - value: 40
              color: "#98FB98"
            - value: 60
              color: "#FFFF00"
            - value: 80
              color: "#FF8C00"
            - value: 100
              color: "#DC143C"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 5
          group_by: hour
          hours_to_show: 168
          
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.processor_temperature
             name: Температура процессора
          color_thresholds:
