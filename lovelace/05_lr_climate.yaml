##################   Климат
title: Гостиная Климат
icon: mdi:thermometer-lines
cards:

############################ Колонка 1 ############################

    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Комната**

        - type: custom:stack-in-card
          mode: vertical
          cards:

            - type: glance
              show_state: true
              show_name: true
              state_color: true
              entities:
              - entity: binary_sensor.lr_radiator
                name: Отопление
              - entity: binary_sensor.lr_notification_time
                name: Уведомления
              - entity: binary_sensor.lr_aeration
                name: Проветривание


            - type: glance
              show_state: true
              show_name: true
              state_color: true
              entities:
              - entity: binary_sensor.lr_poor_air
                name: Плохой воздух
              - entity: binary_sensor.0x00158d00013ed373_contact
                name: Окно 1
              - entity: binary_sensor.0xec1bbdfffedf6a6a_contact
                name: Окно 2

        - type: custom:mini-graph-card
          entities:
           - entity: sensor.0x00158d00015aebb6_temperature
             name: Температура
          color_thresholds:
            - value: 10
              color: "#191970"
            - value: 15
              color: "#0000FF"
            - value: 20
              color: "#ADD8E6"
            - value: 25
              color: "#E0FFFF"
            - value: 30
              color: "#FFFF00"
            - value: 50
              color: "#FFD700"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72
          
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.0x00158d00015aebb6_humidity
             name: Влажность
          color_thresholds:
            - value: 20
              color: "#FFFF00"
            - value: 30
              color: "#FAFAD2"
            - value: 40
              color: "#E0FFFF"
            - value: 50
              color: "#7FFFD4"
            - value: 60
              color: "#00CED1"
            - value: 80
              color: "#0000FF"
            - value: 100
              color: "#000080"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72
          
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.lr_carbon_dioxide
              name: СО2 
          color_thresholds:
            - value: 1000
              color: "#00FFFF"
            - value: 2000
              color: "#00FF00"
            - value: 3000
              color: "#FFFF00"
            - value: 9999
              color: "#FF0000"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72


############################ Колонка 2 ############################

    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Отопление**

        - type: custom:stack-in-card
          mode: horizontal
          cards:

            - type: thermostat
              name: Гостиная 1
              entity: climate.0x2c1165fffec61c89
              
            - type: thermostat
              name: Гостиная 2
              entity: climate.0x2c1165fffeb3e567

        - type: custom:stack-in-card
          mode: horizontal
          cards: 

            - type: button
              entity: switch.lr_radiator_mode
              name: Отопление
          
            - type: button
              name: Калибровка 1
              icon: mdi:sync
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                    entity_id: script.lr_temperature_calibration_1
                    
            - type: button
              name: Калибровка 2
              icon: mdi:sync
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                    entity_id: script.lr_temperature_calibration_2

              
        - type: custom:stack-in-card
          mode: vertical
          cards:

            - type: markdown
              content: >
                 **Текущие значения**

            - type: entities
              show_header_toggle: false
              entities:
              - entity: number.0x2c1165fffec61c89_local_temperature_calibration
                type: custom:multiple-entity-row
                name: Термоголовка 1
                icon: mdi:temperature-celsius
                state_header: Поправка
                entities:
                  - entity: sensor.0x00158d00015aebb6_temperature
                    name: t датчик
                  - attribute: local_temperature
                    name: t головка
                  - entity: sensor.lr_thermostat_difference_1
                    name: Разница                    
              - entity: number.0x2c1165fffeb3e567_local_temperature_calibration
                type: custom:multiple-entity-row
                name: Термоголовка 2
                icon: mdi:temperature-celsius
                state_header: Поправка
                entities:
                  - entity: sensor.0x00158d00015aebb6_temperature
                    name: t датчик
                  - attribute: local_temperature
                    name: t головка
                  - entity: sensor.lr_thermostat_difference_2
                    name: Разница 
              - type: divider

            - type: markdown
              content: >
                 **Целевая температура**

            - type: entities
              show_header_toggle: false
              entities:
              - entity: number.0x2c1165fffec61c89_comfort_temperature
                name: Термоголовка 1
              - entity: number.0x2c1165fffeb3e567_comfort_temperature
                name: Термоголовка 2
              - type: divider

            - type: markdown
              content: >
                 **Температура проветривания**

            - type: entities
              show_header_toggle: false
              entities:
              - type: divider
              - entity: number.0x2c1165fffec61c89_open_window_temperature
                name: Термоголовка 1
              - entity: number.0x2c1165fffeb3e567_open_window_temperature
                name: Термоголовка 2
              - type: divider

            - type: markdown
              content: >
                 **Отклик и питание**
 
            - type: entities
              show_header_toggle: false
              entities:

              - entity: binary_sensor.0x2c1165fffec61c89_battery_low
                type: custom:multiple-entity-row
                name: Термоголовка 1
                state_header: Батарейка
                entities:
                  - attribute: last_seen
                    format: relative
                    name: Отклик
              - entity: binary_sensor.0x2c1165fffeb3e567_battery_low
                type: custom:multiple-entity-row
                name: Термоголовка 2
                state_header: Батарейка
                entities:
                  - attribute: last_seen
                    format: relative
                    name: Отклик


############################ Колонка 3 ############################

    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Увлажнение**

        - type: custom:stack-in-card
          mode: vertical
          cards:

            - type: entities
              show_header_toggle: false
              entities:
              - entity: switch.lr_humidifier_mode
                state_color: true
              - entity: sensor.lr_hydration_mode
                name: Режим работы
                icon: mdi:air-humidifier
              - entity: humidifier.lr_humidifier
                type: custom:multiple-entity-row
                toggle: true
                name: Увлажнитель
                secondary_info: last-changed
                state_header: Статус
                entities:
                  - attribute: mode
                    name: Режим
                  - entity: sensor.lr_humidifier_water_level
                    name: Уровень воды
                  - entity: sensor.lr_humidifier_motor_speed
                    name: Обороты

            - type: markdown
              content: >
                 **Уровень влажности**

            - type: entities
              show_header_toggle: false
              state_color: true
              entities:
              - entity: input_number.humidity_level_lr
              
            - type: entity-button
              entity: input_button.lr_humidifier
              name: Перезагрузка увлажнителя
              tap_action:
                action: call-service
                service: input_button.press
                service_data:
                  entity_id: input_button.lr_humidifier
