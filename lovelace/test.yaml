title: Test
icon: mdi:test-tube
cards:

############################ Колонка 1 ############################

    - type: vertical-stack
      cards:

      - type: horizontal-stack
        cards:
          - type: light
            name: Светильник 1
            entity: light.dnipro_1_virtual
              
          - type: light
            name: Светильник 2
            entity: light.dnipro_2_virtual

      - type: custom:mushroom-template-card
        primary: Воздух
        secondary: |-
          {% if is_state("binary_sensor.m_dnipro_ta_dniprovska_teritorialna_gromada_air", "off") %}
          ОК
          {% else %}
          Опасность
          {% endif %}
        layout: horizontal
        entity: binary_sensor.m_dnipro_ta_dniprovska_teritorialna_gromada_air
        icon: |-
          {% if is_state("binary_sensor.m_dnipro_ta_dniprovska_teritorialna_gromada_air", "off") %}
          mdi:airplane-off
          {% else %}
          mdi:bomb
          {% endif %}
        multiline_secondary: true
        icon_color: |-
          {% if is_state("binary_sensor.m_dnipro_ta_dniprovska_teritorialna_gromada_air", "off") %}
          green
          {% else %}
          red
          {% endif %} 
        tap_action:
          action: more-info 
