##################   Kitchen
title: Кухня
icon: mdi:food-fork-drink
cards:

############################ Колонка 1 ############################

    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Управление**
             
        - type: custom:stack-in-card
          mode: vertical
          cards:  
            - type: markdown
              content: >
                 **Светильники**

            - type: horizontal-stack
              cards:        
                - type: light
                  entity: light.kn_ceiling_light
                  name: Люстра
                - type: light
                  entity: light.gateway_light_7811dc64f4c8
                  name: Ночник


        - type: custom:stack-in-card
          mode: vertical
          cards:

            - type: markdown
              content: >
                 **Питание**
                 
            - type: entities
              show_header_toggle: false
              entities:
                - entity: switch.0xa4c138201dcb67f6
                  type: custom:multiple-entity-row
                  toggle: true
                  state_color: true
                  name: Кухня электрогриль
                  secondary_info: last-changed
                  state_header: Питание
                  entities:
                  - entity: sensor.0xa4c138201dcb67f6_meter
                    name: Потреблено за месяц
                    unit: 'кВт·ч'
                  - attribute: power
                    name: Мощность
                    unit: 'Ватт'

############################ Колонка 2 ############################

    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Мониторинг**

        - type: custom:stack-in-card
          mode: vertical
          cards:
            - type: glance
              show_state: true
              show_name: false
              state_color: true
              entities:
              - entity: binary_sensor.0x842e14fffef6d9e5_smoke
              - entity: binary_sensor.0xec1bbdfffe8f1e42_water_leak
              - entity: binary_sensor.0x00158d0001e16204_occupancy
              - entity: binary_sensor.0x00124b002266eafe_occupancy
              - entity: binary_sensor.0x00158d0001a99562_contact

            - type: glance
              show_state: true
              show_name: false
              state_color: true
              entities:
              - entity: sensor.0x04cf8cdf3c772379_illuminance_lux              
              - entity: sensor.0x00158d0001581109_temperature
              - entity: sensor.0x00158d0001581109_humidity

        - type: glance
          show_state: true
          show_name: false
          state_color: true
          entities:
          - entity: binary_sensor.0x00158d0001a20885_contact
          - entity: binary_sensor.0x00158d0001a4a394_contact
          - entity: binary_sensor.0xec1bbdfffe302df1_occupancy


             
        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.0x00124b0022145c90_soil_moisture
              type: custom:multiple-entity-row
              name: Растения
              secondary_info: last-changed
              state_header: Замиокулькас
              entities:
              - entity: sensor.0x00124b0022145bc7_soil_moisture
                name: Юкка
              - entity: sensor.0x00124b0022027bd2_soil_moisture
                name: Диффенбахия

        - type: media-control
          entity: media_player.kn_mi_box
          name: ТВ бокс, кухня

############################ Колонка 3 ############################


    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Бойлер**

        - type: custom:stack-in-card
          mode: vertical
          cards:

            - type: entities
              show_header_toggle: false
              entities:
              - entity: switch.kn_boiler_mode
                state_color: true
                
            - type: glance
              show_state: true
              show_name: true
              state_color: true
              entities:
              - entity: binary_sensor.kn_boiler_time
                name: Время работы
              - entity: binary_sensor.kn_boiler_on
                name: Активность
              - entity: switch.0x00158d0001d35bc0
                name: Бойлер
                tap_action:
                  action: toggle

        - type: custom:mini-graph-card
          entities:
           - entity: sensor.0x00158d0001d35bc0_power
             name: Энергопотребление
          color_thresholds:
            - value: 50
              color: "#98FB98"
            - value: 100
              color: "#006400"
            - value: 500
              color: "#8A2BE2"
            - value: 1000
              color: "#4B0082"
            - value: 2000
              color: "#A52A2A"
            - value: 3500
              color: "#800000"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 2
          group_by: hour
          hours_to_show: 36

        - type: custom:logbook-card
          entity: switch.0x00158d0001d35bc0
          max_items: 5
          title: Бойлер, лог работы
          duration_labels:
            second:  '${value} секунда'
            seconds: '${value} секунд'
            minute:  '${value} минута'
            minutes: '${value} минут'
            hour:    '${value} час'
            hours:   '${value} часов'
            day:     '${value} день'
            days:    '${value} дней'