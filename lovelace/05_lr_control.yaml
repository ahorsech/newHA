title: Гостиная
icon: mdi:account-multiple
cards:

############################ Колонка 1 ############################

    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Управление**
             
        - type: custom:stack-in-card
          mode: vertical
          cards:  
            - type: markdown
              content: >
                 **Светильники**

            - type: horizontal-stack
              cards:        
                - type: light
                  entity: light.lr_ceiling_light_1
                  name: Люстра 1
                - type: light
                  entity: light.lr_ceiling_light_1_ambilight
                  name: Амби 1
                - type: light
                  entity: light.lr_ceiling_light_2
                  name: Люстра 2
                - type: light
                  entity: light.lr_ceiling_light_2_ambilight
                  name: Амби 2
            - type: horizontal-stack
              cards:        
                - type: light
                  entity: light.lr_table_lamp
                  name: Настольная
                - type: light
                  entity: light.lr_tv_bulb
                  name: ТВ лампа
                - type: light
                  entity: light.lr_bedside
                  name: Прикроватник
                - type: light
                  entity: light.gateway_light_34ce0088b039
                  name: Шлюз

            - type: custom:stack-in-card
              mode: horizontal
              cards:
                - type: entity-button
                  entity: input_button.lr_ceiling_1
                  name: Люстра 1
                  tap_action:
                    action: call-service
                    service: input_button.press
                    service_data:
                      entity_id: input_button.lr_ceiling_1
                - type: entity-button
                  entity: input_button.lr_ceiling_2
                  name: Люстра 2
                  tap_action:
                    action: call-service
                    service: input_button.press
                    service_data:
                      entity_id: input_button.lr_ceiling_2
                - type: entity-button
                  entity: light.0x00158d00015723f1_left
                  name: Свет на стене
                - type: entity-button
                  entity: input_button.lr_full_light
                  name: Полный свет
                  tap_action:
                    action: call-service
                    service: input_button.press
                    service_data:
                      entity_id: input_button.lr_full_light

            - type: custom:stack-in-card
              mode: horizontal
              cards:
                - type: entity-button
                  entity: binary_sensor.lr_tv_work
                  name: Телевизор
                - type: entity-button
                  entity: input_button.lr_tv_control
                  name: Вкл/Выкл
                  tap_action:
                    action: call-service
                    service: input_button.press
                    service_data:
                      entity_id: input_button.lr_tv_control
                - type: entity-button
                  entity: input_button.lr_light_cinema
                  name: Подсветка для кино
                  tap_action:
                    action: call-service
                    service: input_button.press
                    service_data:
                      entity_id: input_button.lr_light_cinema
                - type: entity-button
                  entity: input_button.youtube
                  name: Youtube
                  tap_action:
                    action: call-service
                    service: input_button.press
                    service_data:
                      entity_id: input_button.youtube

        - type: custom:stack-in-card
          mode: vertical
          cards:

            - type: markdown
              content: >
                 **Питание**
                 
            - type: entities
              show_header_toggle: false
              entities:
                - entity: switch.0x00158d00015723f1_right
                  state_color: true
                - entity: switch.0x842e14fffee5451a
                  state_color: true
                - entity: switch.0xa4c1384452a34172
                  type: custom:multiple-entity-row
                  toggle: true
                  state_color: true
                  name: Гостиная, телевизор
                  secondary_info: last-changed
                  state_header: Питание
                  entities:
                  - entity: sensor.0xa4c1384452a34172_meter
                    name: Потреблено за месяц
                    unit: 'кВт·ч'
                  - attribute: power
                    name: Мощность
                    unit: 'Ватт'
                - entity: switch.0xa4c138f41459f92a
                  type: custom:multiple-entity-row
                  toggle: true
                  state_color: true
                  name: Гостиная, ноутбук Asus
                  secondary_info: last-changed
                  state_header: Питание
                  entities:
                  - entity: sensor.0xa4c138f41459f92a_meter
                    name: Потреблено за месяц
                    unit: 'кВт·ч'
                  - attribute: power
                    name: Мощность
                    unit: 'Ватт'
                - entity: switch.0xa4c1388c89a46970
                  type: custom:multiple-entity-row
                  toggle: true
                  state_color: true
                  name: Гостиная, ноутбук Acer
                  secondary_info: last-changed
                  state_header: Питание
                  entities:
                  - entity: sensor.0xa4c1388c89a46970_meter
                    name: Потреблено за месяц
                    unit: 'кВт·ч'
                  - attribute: power
                    name: Мощность
                    unit: 'Ватт'

############################ Колонка 2 ############################

    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }   
          content: >
              **Мониторинг** 

        - type: custom:stack-in-card
          mode: vertical
          cards: 

            - type: markdown
              content: >
                 **Комната**

            - type: glance
              show_state: true
              show_name: true
              state_color: true
              entities:
              - entity: binary_sensor.0x54ef44100042e226_presence
                name: Присутствие              
              - entity: binary_sensor.0x00158d0005414857_occupancy
                name: Движение
              - entity: sensor.0x00158d00015aebb6_temperature
                name: Температура
              - entity: sensor.0x00158d00015aebb6_humidity
                name: Влажность
                
            - type: glance
              show_state: true
              show_name: true
              state_color: true
              entities:
              - entity: binary_sensor.lr_ceiling_unavailable_1
                name: Люстра 1
              - entity: binary_sensor.lr_ceiling_unavailable_2
                name: Люстра 2
              - entity: binary_sensor.0x00158d00013ed373_contact
                name: Окно 1
              - entity: binary_sensor.0xec1bbdfffedf6a6a_contact
                name: Окно 2
              - entity: binary_sensor.0x00158d000445206b_contact
                name: Дверь балкон

                
        - type: picture-entity
          entity: camera.reolink_e1_pro
          camera_view: live 
          show_state: false
          show_name: false
          
        # - type: 'custom:webrtc-camera'
        #   entity: camera.reolink_e1_pro
          
        - type: 'custom:vacuum-card'
          entity: vacuum.xa1_cloud_864771
          actions:
            start:
              service: vacuum.start
              service_data:
                entity_id: vacuum.xa1_cloud_864771
                segments: [16, 20]
          stats:
            default:
              - attribute: vacuum_working_time
                unit: сек
                subtitle: Время работы
              - attribute: filter_filter_left_time
                unit: часов
                subtitle: Фильтр
              - attribute: filter_filter_life_level
                unit: "%"
                subtitle: Фильтр
                
