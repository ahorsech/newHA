##################   Управление
title: Детская А
icon: mdi:human-female-girl
cards:

############################ Колонка 1 ############################

    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Управление**
             
        - type: custom:stack-in-card
          mode: vertical
          cards:  
            - type: markdown
              content: >
                 **Светильники**

            - type: horizontal-stack
              cards:        
                - type: light
                  entity: light.da_ceiling_light
                  name: Люстра
                - type: light
                  entity: light.smart_desk_lamp
                  name: Настольная лампа
                  
            - type: horizontal-stack
              cards:        
                - type: light
                  entity: light.gateway_light_f0b429cc1f11
                  name: Ночник
                - type: light
                  entity: light.da_led_strip
                  name: Лента
                - type: light
                  entity: light.da_projector
                  name: Проектор
                  
        - type: custom:stack-in-card
          mode: vertical
          cards:

            - type: markdown
              content: >
                 **Питание**
                 
            - type: entities
              show_header_toggle: false
              entities:             
                - entity: switch.0x00158d00010ec4b8
                  type: custom:multiple-entity-row
                  toggle: true
                  state_color: true
                  name: Увлажнитель воздуха
                  secondary_info: last-changed
                  state_header: Питание
                  entities:
                  - attribute: last_seen
                    format: relative
                    name: Отклик
                  - attribute: power
                    name: Мощность
                    unit: 'Ватт'
                - entity: switch.0x00158d00012896cb
                  type: custom:multiple-entity-row
                  toggle: true
                  state_color: true
                  name: Зарядная станция
                  secondary_info: last-changed
                  state_header: Питание
                  entities:
                  - attribute: last_seen
                    format: relative
                    name: Отклик
                  - attribute: power
                    name: Мощность
                    unit: 'Ватт'
                    
############################ Колонка 2 ############################

    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }   
          content: >
              **Мониторинг** 

        - type: glance
          show_state: true
          show_name: false
          state_color: true
          entities:
          - entity: binary_sensor.0x00158d00016d56f5_occupancy
          - entity: binary_sensor.0x00158d0001583c7b_contact
          - entity: sensor.0x00158d000159c7e6_temperature
          - entity: sensor.0x00158d000159c7e6_humidity
          - entity: sensor.0x04cf8cdf3c78ca91_illuminance_lux
 
        - type: custom:stack-in-card
          mode: vertical
          cards:
            - type: picture-glance
              title: Reolink E1 Zoom
              show_name: false
              entities:
                - binary_sensor.reolink_e1_zoom_motion
              camera_image: camera.reolink_e1_zoom
              camera_view: live
            - type: entities
              show_header_toggle: false
              entities:
                - entity: sensor.reolink_e1_zoom_last_event
                  name: Последнее событие
  
