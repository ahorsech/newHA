##################   Управление
title: Детская А
icon: mdi:human-female-girl
cards:

############################ Колонка 1 ############################

    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Управление**
             
        - type: custom:stack-in-card
          mode: vertical
          cards:  
            - type: markdown
              content: >
                 **Светильники**

            - type: horizontal-stack
              cards:        
                - type: light
                  entity: light.da_ceiling_light
                  name: Люстра
                - type: light
                  entity: light.gateway_light_f0b429cc1f11
                  name: Ночник
                - type: light
                  entity: light.da_led_strip
                  name: Лента
                - type: light
                  entity: light.smart_desk_lamp
                  name: Настольная лампа
                  
        - type: custom:stack-in-card
          mode: vertical
          cards:

            - type: markdown
              content: >
                 **Питание**
                 
            - type: entities
              show_header_toggle: false
              entities:             
                - entity: switch.0x00158d00010ec4b8
                  type: custom:multiple-entity-row
                  toggle: true
                  state_color: true
                  name: Увлажнитель воздуха
                  secondary_info: last-changed
                  state_header: Питание
                  entities:
                  - attribute: last_seen
                    format: relative
                    name: Отклик
                  - attribute: power
                    name: Мощность
                    unit: 'Ватт'
                    
############################ Колонка 2 ############################

    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Датчики**
             
        - type: entities
          show_header_toggle: false
          entities:             
            - entity: sensor.0x00158d000159c7e6_battery
              type: custom:multiple-entity-row
              icon: mdi:coolant-temperature
              state_color: true
              name: Датчик климата
              secondary_info: last-changed
              state_header: Батарейка
              entities:
              - attribute: temperature
                name: Температура
                unit: '°C'
              - attribute: humidity
                name: Влажность
                unit: '%'
            - type: divider
            - entity: sensor.0x04cf8cdf3c78ca91_battery
              type: custom:multiple-entity-row
              icon: mdi:sun-wireless
              state_color: true
              name: Датчик освещенности
              secondary_info: last-changed
              state_header: Батарейка
              entities:
              - attribute: illuminance_lux
                name: Освещенность
                unit: 'люкс'