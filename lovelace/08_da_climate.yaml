##################   Климат
title: Детская А Климат
icon: mdi:home-thermometer-outline
cards:

############################ Колонка 1 ############################

    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Мониторинг**
             
        - type: glance
          show_state: true
          show_name: true
          state_color: true
          entities:
          - entity: binary_sensor.da_radiator
            name: Отопление
          - entity: binary_sensor.da_humidifier
            name: Увлажнение
          - entity: binary_sensor.da_aeration
            name: Проветривание

        - type: custom:mini-graph-card
          entities:
           - entity: sensor.0x00158d000159c7e6_temperature
             name: Температура
          color_thresholds:
            - value: 10
              color: "#191970"
            - value: 15
              color: "#0000FF"
            - value: 20
              color: "#ADD8E6"
            - value: 25
              color: "#E0FFFF"
            - value: 30
              color: "#FFFF00"
            - value: 50
              color: "#FFD700"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72
          
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.0x00158d000159c7e6_humidity
             name: Влажность
          color_thresholds:
            - value: 20
              color: "#FFFF00"
            - value: 30
              color: "#FAFAD2"
            - value: 40
              color: "#E0FFFF"
            - value: 50
              color: "#7FFFD4"
            - value: 60
              color: "#00CED1"
            - value: 80
              color: "#0000FF"
            - value: 100
              color: "#000080"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72


############################ Колонка 2 ############################

    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Отопление**

        - type: custom:stack-in-card
          mode: vertical
          cards:


            - type: entities
              show_header_toggle: false
              entities:
              - entity: switch.da_radiator_mode

            - type: thermostat
              name: Детская А
              entity: climate.0x2c1165fffec612b1

            - type: entities
              show_header_toggle: false
              entities:
              - type: divider
              - entity: script.da_temperature_calibration
              - type: divider
              - entity: number.0x2c1165fffec612b1_comfort_temperature
              - type: divider
              - entity: number.0x2c1165fffec612b1_open_window_temperature
              - type: divider
              - entity: number.0x2c1165fffec612b1_local_temperature_calibration
                type: custom:multiple-entity-row
                name: Info t
                icon: mdi:temperature-celsius
                state_header: Калибровка
                entities:
                  - attribute: current_heating_setpoint
                    name: t целевая
                  - attribute: local_temperature
                    name: t головка
                  - entity: sensor.da_thermostat_difference
                    name: Разница
              - type: divider
              - entity: binary_sensor.0x2c1165fffec612b1_battery_low
                type: custom:multiple-entity-row
                state_header: Батарейка
                entities:
                  - attribute: last_seen
                    format: relative
                    name: Отклик

        - type: custom:logbook-card
          entity: climate.0x84fd27fffe31ada3
          max_items: 5
          title: История включений
          duration_labels:
            second:  '${value} секунда'
            seconds: '${value} секунд'
            minute:  '${value} минута'
            minutes: '${value} минут'
            hour:    '${value} час'
            hours:   '${value} часов'
            day:     '${value} день'
            days:    '${value} дней'


############################ Колонка 3 ############################

    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Увлажнение**

        - type: custom:stack-in-card
          mode: vertical
          cards:

            - type: glance
              show_state: true
              show_name: true
              state_color: true
              entities:
              - entity: binary_sensor.da_hydration
                name: Условия для увлажнения
              - entity: binary_sensor.da_humidifier_time
                name: Время работы

          
            - type: entities
              show_header_toggle: false
              entities:
              - entity: switch.da_humidifier_mode
                state_color: true
              - type: divider
              - entity: input_number.humidity_level_da
              - type: divider
              - entity: switch.0x00158d00010ec4b8
                type: custom:multiple-entity-row
                toggle: true
                state_color: true
                name: Увлажнитель
                secondary_info: last-changed
                state_header: Питание
                entities:
                  - attribute: last_seen
                    format: relative
                    name: Отклик
                  - attribute: power
                    name: Мощность
          
        - type: custom:logbook-card
          entity: switch.0x00158d00010ec4b8
          max_items: 5
          title: История включений
          duration_labels:
            second:  '${value} секунда'
            seconds: '${value} секунд'
            minute:  '${value} минута'
            minutes: '${value} минут'
            hour:    '${value} час'
            hours:   '${value} часов'
            day:     '${value} день'
            days:    '${value} дней'          
          
          
          
          