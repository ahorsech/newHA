##################   Климат
title: Детская Д Климат
icon: mdi:home-thermometer
cards:

############################ Колонка 1 ############################

    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Балкон**

        - type: glance
          show_state: true
          show_name: true
          state_color: true
          entities:
          - entity: binary_sensor.0x00158d00015843d4_contact
            name: Дверь
          - entity: binary_sensor.0x00158d0001a65b68_contact
            name: Окно 1
          - entity: binary_sensor.0xec1bbdfffe3a653e_contact
            name: Окно 2
            
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.0x04cf8cdf3c7cf19e_illuminance_lux
             name: Освещенность
          color_thresholds:
              - value: 100
                color: "#000000"
              - value: 1000
                color: "#2F4F4F"
              - value: 5000
                color: "#708090"
              - value: 10000
                color: "#A9A9A9"
              - value: 20000
                color: "#D3D3D3"
              - value: 82000
                color: "#FFFFFF"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72

############################ Колонка 2 ############################

    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Комната**

        - type: glance
          show_state: true
          show_name: true
          state_color: true
          entities:
          - entity: binary_sensor.dd_radiator
            name: Отопление
          - entity: binary_sensor.dd_humidifier
            name: Увлажнение
          - entity: binary_sensor.dd_aeration
            name: Проветривание
          - entity: binary_sensor.0x00158d0001193697_contact
            name: Окно


        - type: custom:mini-graph-card
          entities:
           - entity: sensor.0x00158d000156e92e_temperature
             name: Температура
          color_thresholds:
            - value: 10
              color: "#191970"
            - value: 15
              color: "#0000FF"
            - value: 20
              color: "#ADD8E6"
            - value: 25
              color: "#E0FFFF"
            - value: 30
              color: "#FFFF00"
            - value: 50
              color: "#FFD700"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72
          
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.0x00158d000156e92e_humidity
             name: Влажность
          color_thresholds:
            - value: 20
              color: "#FFFF00"
            - value: 30
              color: "#FAFAD2"
            - value: 40
              color: "#E0FFFF"
            - value: 50
              color: "#7FFFD4"
            - value: 60
              color: "#00CED1"
            - value: 80
              color: "#0000FF"
            - value: 100
              color: "#000080"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72

############################ Колонка 3 ############################

    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Отопление**

        - type: custom:stack-in-card
          mode: vertical
          cards:


            - type: entities
              show_header_toggle: false
              entities:
              - entity: switch.dd_radiator_mode
                state_color: true

            - type: thermostat
              name: Детская Д
              entity: climate.0x84fd27fffe31ada3

            - type: entities
              show_header_toggle: false
              entities:
              - type: divider
              - entity: script.dd_temperature_calibration
                name: Калибровка температуры
              - type: divider
              - entity: number.0x84fd27fffe31ada3_local_temperature_calibration
                type: custom:multiple-entity-row
                name: Текущие значения
                icon: mdi:temperature-celsius
                state_header: Поправка
                entities:
                  - entity: sensor.0x00158d000156e92e_temperature
                    name: t датчик
                  - attribute: local_temperature
                    name: t головка
                  - entity: sensor.dd_thermostat_difference
                    name: Разница                    
              - type: divider
              - entity: number.0x84fd27fffe31ada3_comfort_temperature
                name: Целевая температура
              - type: divider
              - entity: number.0x84fd27fffe31ada3_open_window_temperature
                name: Температура проветривания
              - type: divider
              - entity: binary_sensor.0x84fd27fffe31ada3_battery_low
                type: custom:multiple-entity-row
                state_header: Батарейка
                entities:
                  - attribute: last_seen
                    format: relative
                    name: Отклик

        - type: custom:logbook-card
          entity: climate.0x84fd27fffe31ada3
          max_items: 5
          title: Термоголовка, лог работы
          duration_labels:
            second:  '${value} секунда'
            seconds: '${value} секунд'
            minute:  '${value} минута'
            minutes: '${value} минут'
            hour:    '${value} час'
            hours:   '${value} часов'
            day:     '${value} день'
            days:    '${value} дней'

############################ Колонка 4 ############################

    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Увлажнение**

        - type: custom:stack-in-card
          mode: vertical
          cards:

            - type: entities
              show_header_toggle: false
              entities:
              - entity: switch.dd_humidifier_mode
                state_color: true

            - type: glance
              show_state: true
              show_name: true
              state_color: true
              entities:
              - entity: binary_sensor.dd_hydration
                name: Условия для увлажнения
              - entity: binary_sensor.da_humidifier_time
                name: Время работы
              - entity: switch.0x00158d0001a2ccab_left
                name: Увлажнитель
                icon: mdi:power-plug
                tap_action:
                  action: toggle

            - type: entities
              show_header_toggle: false
              state_color: true
              entities:
              - entity: input_number.humidity_level_dd
                name: Целевая влажность

        - type: custom:logbook-card
          entity: switch.0x00158d0001a2ccab_left
          max_items: 5
          title: Увлажнитель, лог работы
          duration_labels:
            second:  '${value} секунда'
            seconds: '${value} секунд'
            minute:  '${value} минута'
            minutes: '${value} минут'
            hour:    '${value} час'
            hours:   '${value} часов'
            day:     '${value} день'
            days:    '${value} дней'          
          


