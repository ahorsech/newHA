############################ Колонка 1 ############################


    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                color: #f8ffd8;
                --paper-item-icon-color: #f8ffd8;
                --paper-item-icon-active-color: #f8ffd8;
                font-weight: bold;
                font-size: 26px;
              }          
          content: >
             **Прихожая**
             
        - type: custom:stack-in-card
          mode: vertical
          cards:  
            - type: markdown
              style: |
                   ha-card {
                     color: #f8ffd8;
                     --paper-item-icon-color: #f8ffd8;
                     --paper-item-icon-active-color: #f8ffd8;
                     font-weight: bold;
                     font-size: 14px;
                   } 
              content: >
                 **Освещение**

            - type: custom:mushroom-light-card
              entity: light.0x00158d0003e74c31
              layout: vertical
              name: Лампочка на входе
              use_light_color: true
              show_brightness_control: true
              show_color_temp_control: true
              show_color_control: false
              collapsible_controls: true

            - type: horizontal-stack
              cards:

              - type: custom:mushroom-template-card
                primary: Питание
                secondary: |-
                  {% if is_state("switch.0x00158d00057305ac_right", "on") %}
                  Вкл
                  {% else %}
                  Выкл
                  {% endif %}
                layout: vertical
                tap_action:
                  action: toggle
                entity: switch.0x00158d00057305ac_right
                icon: |-
                  {% if is_state("switch.0x00158d00057305ac_right", "on") %}
                  mdi:power-plug
                  {% else %}
                  mdi:power-plug-off
                  {% endif %}
                multiline_secondary: true
                icon_color: |-
                  {% if is_state("switch.0x00158d00057305ac_right", "on") %}
                  green
                  {% else %}
                  red
                  {% endif %}

              - type: custom:mushroom-template-card
                primary: Доступность
                secondary: |-
                  {% if is_state("binary_sensor.en_light_unavailable", "off") %}
                  OK
                  {% else %}
                  Не доступно
                  {% endif %}
                layout: vertical
                entity: binary_sensor.en_light_unavailable
                icon: |-
                  {% if is_state("binary_sensor.en_light_unavailable", "off") %}
                  mdi:check-bold
                  {% else %}
                  mdi:alert
                  {% endif %}
                multiline_secondary: true
                icon_color: |-
                  {% if is_state("binary_sensor.en_light_unavailable", "off") %}
                  green
                  {% else %}
                  red
                  {% endif %}
                tap_action:
                  action: more-info

              - type: custom:mushroom-template-card
                primary: День выкл
                secondary: |-
                  {% if is_state("binary_sensor.en_light_day", "off") %}
                  Не обнаружен
                  {% else %}
                  Выкл
                  {% endif %}
                layout: vertical
                entity: binary_sensor.en_light_day
                icon: |-
                  {% if is_state("binary_sensor.en_light_day", "off") %}
                  mdi:white-balance-sunny
                  {% else %}
                  mdi:lightbulb-on
                  {% endif %}
                multiline_secondary: true
                icon_color: |-
                  {% if is_state("binary_sensor.en_light_day", "off") %}
                  grey
                  {% else %}
                  amber
                  {% endif %}             
                tap_action:
                  action: more-info
                  
                  
              - type: custom:mushroom-template-card
                primary: Ночь выкл
                secondary: |-
                  {% if is_state("binary_sensor.en_light_night", "off") %}
                  Не обнаружен
                  {% else %}
                  Выкл
                  {% endif %}
                layout: vertical
                entity: binary_sensor.en_light_night
                icon: |-
                  {% if is_state("binary_sensor.en_light_night", "off") %}
                  mdi:moon-waxing-crescent
                  {% else %}
                  mdi:lightbulb-on
                  {% endif %}
                multiline_secondary: true
                icon_color: |-
                  {% if is_state("binary_sensor.en_light_night", "off") %}
                  grey
                  {% else %}
                  amber
                  {% endif %} 
                tap_action:
                  action: more-info


            - type: horizontal-stack
              cards:

              - type: custom:mushroom-template-card
                primary: Режим
                secondary: |-
                  {% if is_state("binary_sensor.en_night", "off") %}
                  День
                  {% else %}
                  Ночь
                  {% endif %}
                layout: vertical
                entity: binary_sensor.en_night
                icon: |-
                  {% if is_state("binary_sensor.en_night", "off") %}
                  mdi:weather-sunny
                  {% else %}
                  mdi:weather-night
                  {% endif %}
                multiline_secondary: true
                icon_color: |-
                  {% if is_state("binary_sensor.en_night", "off") %}
                  amber
                  {% else %}
                  white
                  {% endif %} 
                tap_action:
                  action: more-info

              - type: custom:mushroom-template-card
                primary: 3 минуты
                secondary: |-
                  {% if is_state("binary_sensor.en_light_off_3min", "off") %}
                  Выкл > 3 мин
                  {% elif is_state("light.0x00158d0003e74c31", "on") %}
                  Свет включен
                  {% elif is_state("light.0x00158d0003e74c31", "off") and is_state("binary_sensor.en_light_off_3min", "on") %}
                  Выкл < 3 мин
                  {% endif %}
                layout: vertical
                entity: binary_sensor.en_door_open
                icon: |-
                  {% if is_state("binary_sensor.en_light_off_3min", "off") %}
                  mdi:check-bold
                  {% elif is_state("light.0x00158d0003e74c31", "on") %}
                  mdi:lightbulb-on
                  {% elif is_state("light.0x00158d0003e74c31", "off") and is_state("binary_sensor.en_light_off_3min", "on") %}
                  mdi:timer
                  {% endif %}
                multiline_secondary: true
                icon_color: |-
                  {% if is_state("binary_sensor.en_light_off_3min", "off") %}
                  green
                  {% elif is_state("light.0x00158d0003e74c31", "on") %}
                  yellow
                  {% elif is_state("light.0x00158d0003e74c31", "off") and is_state("binary_sensor.en_light_off_3min", "on") %}
                  amber
                  {% endif %}
                tap_action:
                  action: more-info 
                  
              - type: custom:mushroom-template-card
                primary: 10 секунд
                secondary: |-
                  {% if is_state("light.0x00158d0003e74c31", "off") and is_state("binary_sensor.0x00158d0003e74c31_on", "off") %}
                  Отключен
                  {% elif is_state("light.0x00158d0003e74c31", "on") and is_state("binary_sensor.0x00158d0003e74c31_on", "off") %}
                  Вкл < 10 сек
                  {% elif is_state("binary_sensor.0x00158d0003e74c31_on", "on") %}
                  Вкл > 10 сек
                  {% endif %}
                layout: vertical
                entity: binary_sensor.0x00158d0003e74c31_on
                icon: |-
                  {% if is_state("light.0x00158d0003e74c31", "off") %}
                  mdi:lightbulb-off
                  {% elif is_state("light.0x00158d0003e74c31", "on") and is_state("binary_sensor.0x00158d0003e74c31_on", "off") %}
                  mdi:lightbulb-on-50
                  {% elif is_state("binary_sensor.0x00158d0003e74c31_on", "on") %}
                  mdi:lightbulb-on
                  {% endif %}
                multiline_secondary: true
                icon_color: |-
                  {% if is_state("light.0x00158d0003e74c31", "off") and is_state("binary_sensor.0x00158d0003e74c31_on", "off") %}
                  grey
                  {% elif is_state("light.0x00158d0003e74c31", "on") and is_state("binary_sensor.0x00158d0003e74c31_on", "off") %}
                  amber
                  {% elif is_state("binary_sensor.0x00158d0003e74c31_on", "on") %}
                  yellow
                  {% endif %}
                tap_action:
                  action: more-info 

              - type: custom:mushroom-template-card
