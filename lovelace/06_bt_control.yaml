##################  Bathroom
title: Ванная комната
icon: mdi:shower
cards:


############################ Колонка 3 ############################

    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Бойлер**

        - type: custom:stack-in-card
          mode: vertical
          cards:

            - type: entities
              show_header_toggle: false
              entities:
              - entity: switch.heater_mode
                state_color: true
                
            - type: glance
              show_state: true
              show_name: true
              state_color: true
              entities:
              - entity: binary_sensor.boiler_morning_on
                name: Утро
              - entity: binary_sensor.boiler_evening_on
                name: Вечер
              - entity: switch.bathroom_bolier
                name: Бойлер
                tap_action:
                  action: toggle

        - type: custom:mini-graph-card
          entities:
           - entity: sensor.0x00158d00015751f4_power
             name: Энергопотребление
          color_thresholds:
            - value: 50
              color: "#98FB98"
            - value: 100
              color: "#006400"
            - value: 500
              color: "#8A2BE2"
            - value: 1000
              color: "#4B0082"
            - value: 2000
              color: "#A52A2A"
            - value: 3500
              color: "#800000"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 2
          group_by: hour
          hours_to_show: 36
              
        - type: custom:flipdown-timer-card
          entity: timer.heater
          show_hour: false
          show_title: false
          show_header: false
          theme: dark
          duration: "01:00:00"
          localize:
            button: start, stop, cancel, resume, reset
            header: Hours, Minutes, Seconds
          styles:
            rotor:
              width: 60px
              height: 80px
            button:
              width: 60px
              location: right
              
        - type: custom:logbook-card
          entity: switch.bathroom_bolier
          max_items: 5
          title: Бойлер, лог работы
          duration_labels:
            second:  '${value} секунда'
            seconds: '${value} секунд'
            minute:  '${value} минута'
            minutes: '${value} минут'
            hour:    '${value} час'
            hours:   '${value} часов'
            day:     '${value} день'
            days:    '${value} дней'