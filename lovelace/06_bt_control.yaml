##################  Bathroom
title: Ванная комната
icon: mdi:shower
cards:

############################ Колонка 1 ############################

    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Управление**
             
        - type: custom:stack-in-card
          mode: vertical
          cards:  
            - type: markdown
              content: >
                 **Светильники**

            - type: horizontal-stack
              cards:        
                - type: light
                  entity: light.bt_ceiling_light
                  name: Люстра
                - type: light
                  entity: light.slmap2_cloud_402139
                  name: УФ ламна
                  
        - type: custom:stack-in-card
          mode: vertical
          cards:
            - type: glance
              show_state: true
              show_name: true
              state_color: true
              entities:
              - entity: binary_sensor.bt_light_on
                name: Свет днем
              - entity: binary_sensor.bt_light_night_on
                name: Свет ночью
    
            - type: custom:flipdown-timer-card
              entity: timer.bt_light
              show_hour: false
              show_title: false
              show_header: false
              theme: dark
              duration: "01:00:00"
              localize:
                button: start, stop, cancel, resume, reset
                header: Hours, Minutes, Seconds
              styles:
                rotor:
                  width: 60px
                  height: 80px
                button:
                  width: 60px
                  location: right

        - type: custom:stack-in-card
          mode: vertical
          cards:
            - type: custom:stack-in-card
              mode: horizontal
              cards:        
                - type: button
                  entity: switch.0x00158d0001117040_left
                  name: Вентилятор
                - type: button
                  entity: switch.0x00158d0001117040_right
                  name: Люстра
                  icon: mdi:power-standby
              
            - type: custom:flipdown-timer-card
              entity: timer.bt_vent
              show_hour: false
              show_title: false
              show_header: false
              theme: dark
              duration: "01:00:00"
              localize:
                button: start, stop, cancel, resume, reset
                header: Hours, Minutes, Seconds
              styles:
                rotor:
                  width: 60px
                  height: 80px
                button:
                  width: 60px
                  location: right

############################ Колонка 2 ############################

    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Мониторинг**
             
        - type: glance
          show_state: true
          show_name: true
          state_color: true
          entities:
          - entity: binary_sensor.0x00158d0001d72fa2_water_leak
            name: Раковина
          - entity: binary_sensor.0x00158d0001bb60c2_water_leak
            name: Душевая
          - entity: binary_sensor.0x00158d0001e547a3_occupancy
            name: Движение
          - entity: binary_sensor.0x00158d00054495dc_contact
            name: Дверь

        - type: custom:mini-graph-card
          entities:
           - entity: sensor.0x00158d0001dcd47e_temperature
             name: Температура
          color_thresholds:
            - value: 10
              color: "#191970"
            - value: 15
              color: "#0000FF"
            - value: 20
              color: "#ADD8E6"
            - value: 25
              color: "#E0FFFF"
            - value: 30
              color: "#FFFF00"
            - value: 50
              color: "#FFD700"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72
          
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.0x00158d0001dcd47e_humidity
             name: Влажность
          color_thresholds:
            - value: 20
              color: "#FFFF00"
            - value: 30
              color: "#FAFAD2"
            - value: 40
              color: "#E0FFFF"
            - value: 50
              color: "#7FFFD4"
            - value: 60
              color: "#00CED1"
            - value: 80
              color: "#0000FF"
            - value: 100
              color: "#000080"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72

############################ Колонка 3 ############################


    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Бойлер**

        - type: custom:stack-in-card
          mode: vertical
          cards:

            - type: entities
              show_header_toggle: false
              entities:
              - entity: switch.heater_mode
                state_color: true
                
            - type: glance
              show_state: true
              show_name: true
              state_color: true
              entities:
              - entity: binary_sensor.boiler_morning_on
                name: Утро
              - entity: binary_sensor.boiler_evening_on
                name: Вечер
              - entity: switch.bathroom_bolier
                name: Бойлер
                tap_action:
                  action: toggle

        - type: custom:mini-graph-card
          entities:
           - entity: sensor.0x00158d00015751f4_power
             name: Энергопотребление
          color_thresholds:
            - value: 50
              color: "#98FB98"
            - value: 100
              color: "#006400"
            - value: 500
              color: "#8A2BE2"
            - value: 1000
              color: "#4B0082"
            - value: 2000
              color: "#A52A2A"
            - value: 3500
              color: "#800000"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 2
          group_by: hour
          hours_to_show: 36
              
        - type: custom:flipdown-timer-card
          entity: timer.heater
          show_hour: false
          show_title: false
          show_header: false
          theme: dark
          duration: "01:00:00"
          localize:
            button: start, stop, cancel, resume, reset
            header: Hours, Minutes, Seconds
          styles:
            rotor:
              width: 60px
              height: 80px
            button:
              width: 60px
              location: right
              
        - type: custom:logbook-card
          entity: switch.bathroom_bolier
          max_items: 5
          title: Бойлер, лог работы
          duration_labels:
            second:  '${value} секунда'
            seconds: '${value} секунд'
            minute:  '${value} минута'
            minutes: '${value} минут'
            hour:    '${value} час'
            hours:   '${value} часов'
            day:     '${value} день'
            days:    '${value} дней'

############################ Колонка 4 ############################

    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Беспроводные устройства**
             
        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.0x00158d0001d72fa2_battery
              type: custom:multiple-entity-row
              icon: mdi:water
              state_color: true
              name: Протечка, раковина
              secondary_info: last-changed
              state_header: Батарейка
              entities:
              - attribute: linkquality
                name: Сигнал 
            - type: divider
            - entity: sensor.0x00158d0001bb60c2_battery
              type: custom:multiple-entity-row
              icon: mdi:water
              state_color: true
              name: Протечка, душевая
              secondary_info: last-changed
              state_header: Батарейка
              entities:
              - attribute: linkquality
                name: Сигнал 
            - type: divider
            - entity: sensor.0x00158d0001e547a3_battery
              type: custom:multiple-entity-row
              icon: mdi:run
              state_color: true
              name: Датчик движения
              secondary_info: last-changed
              state_header: Батарейка
              entities:
              - attribute: linkquality
                name: Сигнал          
            - type: divider
            - entity: sensor.0x00158d0001dcd47e_battery
              type: custom:multiple-entity-row
              icon: mdi:coolant-temperature
              state_color: true
              name: Датчик климата
              secondary_info: last-changed
              state_header: Батарейка
              entities:
              - attribute: linkquality
                name: Сигнал
            - type: divider 
            - entity: sensor.0x00158d00054495dc_battery
              type: custom:multiple-entity-row
              icon: mdi:door
              state_color: true
              name: Датчик открытия, дверь
              secondary_info: last-changed
              state_header: Батарейка
              entities:
              - attribute: linkquality
                name: Сигнал
            - type: divider
            - entity: sensor.0x00158d000238a140_battery
              type: custom:multiple-entity-row
              icon: mdi:light-switch
              state_color: true
              name: Беспроводный выключатель
              secondary_info: last-changed
              state_header: Батарейка
              entities:
              - attribute: linkquality
                name: Сигнал

